<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="610.375" height="139.04167" viewBox="0,0,610.375,139.04167"><g transform="translate(-24.07151,-109.33125)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;Cascadia Mono&quot;, Sans Serif" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(24.32151,128.08125) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;Cascadia Mono&quot;, Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">The only legitimate way to kill red pigs is the </tspan><tspan x="0" dy="46.150000000000006px">nonpoisonous euthanasia.That can make the pork more </tspan><tspan x="0" dy="46.150000000000006px">yummy than others.But if we forget to kill them on </tspan><tspan x="0" dy="46.150000000000006px">time,they'll become other colors and the pork will </tspan><tspan x="0" dy="46.150000000000006px">be not so yummy as before.Finally,it will be </tspan><tspan x="0" dy="46.150000000000006px">white(the normal pig) and die instead of become old.</tspan></text></g></g></svg>